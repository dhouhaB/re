<ion-header [dir]="rtl">
  <ion-toolbar>

      <ion-title *ngIf="direct === 'rtl' " style="font-family: cairo; font-weight: bold;letter-spacing: normal; text-align: center; color:#8c734c">قائمة مقهى ومطعم بردايز</ion-title>  
      <ion-item slot="end" (click)="viewOrder()">
       
        <ion-badge  style="font-family: cairo" >{{total}} ر.س</ion-badge>
        <ion-icon style="font-size: x-large;" name="basket-outline">  </ion-icon>   
      </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/icon/paradise150.png"
  style="max-width: 50%; margin-left: auto; margin-right: auto; display: block; margin-top: 2rem;" />

  


  <ion-row style="justify-content: center; text-align: center; padding:5%" >
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6">
      <img src="../../assets/icon/hotDrinks.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >سندوتشات</ion-label>
    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6"  >
      <img src="../../assets/icon/coldDrinks.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >السلطات</ion-label>
    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6"  >
      <img src="../../assets/icon/freshJuice.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >حواوشي </ion-label>

    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6" >
      <img src="../../assets/icon/cake.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >ركن الوجبات</ion-label>
    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6" >
      <img src="../../assets/icon/hotSweet.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >مشويات   </ion-label>
    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6" >
      <img src="../../assets/icon/breakFast.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >أطباق جانبية
      </ion-label>
    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6" >
      <img src="../../assets/icon/appetizer.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >فطائر حلو
      </ion-label>
    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6" >
      <img src="../../assets/icon/burger.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >فطائر حادق
      </ion-label>
    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6" >
      <img src="../../assets/icon/mainCourse.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >إضافة جبنة
      </ion-label>
    </ion-col>  
    <ion-col ssize="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6" >
      <img src="../../assets/icon/soup.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >كريب الحلو
      </ion-label>
    </ion-col>  
    <ion-col size="2" sizeLg="1.5" sizeSm="4" sizeXl="1.5" sizeMd="1" sizeXs="6" >
      <img src="../../assets/icon/salads.svg" />
      <ion-label style="font-family:cairo; font-weight: bold;" >المشروبات</ion-label>
    </ion-col>  
 


  </ion-row>



</ion-content>
